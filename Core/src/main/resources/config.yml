summoners:
  item-1:
    id: default
    modelData: 0 # 0 для отключения
    material: SOUL_CAMPFIRE
    name: '&aПризыватель аирдропа'
    lore:
      - '&r '
      - '&r&f Этот предмет призывает аирдроп'
      - '&r&f Чтобы им воспользоваться кликни по блоку'
      - '&r&f на который ты хочешь призвать аирдроп'
      - '&r '
    clone: true # призывать клон аирдропа вместо его самого
    usePlayerLoc: true # призывать аирдроп на место призыва
    checkUpBlocks: true # проверять блоки над аирдропом
    regionCheck: true # проверять регион
    minY: 30 # минимальная высота для призыва
    maxY: 120 # максимальная высота для призыва
    black-list-worlds: # в каких мирах запрещено призывать аирдроп
      - spawn
    airDrops: # аирдропы которые может призвать этот "маяк"
      - 'example:100'